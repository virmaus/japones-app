<div class="card text-bg-secondary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left">
        <button class=" btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
          Crear Clientes
        </button>
      </div>

      <div class="alert alert-info" *ngIf="clientes?.length == 0">
        No hay registros en la base de datos
      </div>
    

      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>
                  Editar
                </th>
                <th>
                  Eliminar
                </th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
